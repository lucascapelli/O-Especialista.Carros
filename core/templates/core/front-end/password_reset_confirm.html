{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha | O Especialista.Carros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'core/front-end/css/styles.css' %}">
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation (igual ao seu template) -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'index' %}" class="text-xl font-bold text-blue-900">O Especialista.Carros</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <div class="min-h-screen flex items-center justify-center py-12">
        <div class="max-w-md w-full space-y-8">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Nova Senha</h2>
                    <p class="mt-2 text-gray-600">Digite sua nova senha</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="mt-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form class="mt-8 space-y-6" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                        <input id="new_password" name="new_password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                        <input id="confirm_password" name="confirm_password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Redefinir Senha
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-500">
                        â† Voltar para o login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
