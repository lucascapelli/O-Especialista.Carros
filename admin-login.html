<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login de Usuário</a></li> <!-- Alterado para indicar login de usuário -->
            </ul>
        </nav>
    </header>

    <main>
        <h1>Login - Administrador</h1>
        <div class="login-container">
            <form action="/admin/dashboard" method="POST"> <!-- Verifique se a URL está correta para o seu backend -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail de administrador">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha de administrador">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Entrar</button>
                </div>
                <div class="links">
                    <a href="esqueci-senha-admin.html">Esqueceu a senha?</a> <!-- Link para recuperação de senha, caso necessário -->
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025, Administração O Especialista.Carros</p> <!-- Ajustado o texto para refletir a área de administração -->
    </footer>
</body>
</html>
